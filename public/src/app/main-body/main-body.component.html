<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap" rel="stylesheet">

<div class="bodyWrapper">

    <ul class="mainList">
        <li (click)="showList('about')">About</li>
        <ul *ngIf="listToShow === 'about'" class="nestedList">
            <li *ngIf="pageToShow === 'aboutMe'" (click)="showPage('aboutMe')" class="activePage">About Me</li>
            <li *ngIf="pageToShow != 'aboutMe'"  (click)="showPage('aboutMe')">About Me</li>
            <li *ngIf="pageToShow === 'whatIDo'" (click)="showPage('whatIDo')" class="activePage">What I do</li>
            <li *ngIf="pageToShow != 'whatIDo'" (click)="showPage('whatIDo')">What I do</li>
        </ul>
        <li (click)="showList('portfolio')">Portfolio</li>
        <ul *ngIf="listToShow === 'portfolio'" class="nestedList">
            <li>The Wall</li>
            <li>Goal Tracker</li>
            <li>Gameflix</li>
            <li>This Website!</li>
        </ul>
        <li (click)="showList('tech')">Tech</li>
        <ul *ngIf="listToShow === 'tech'" class="nestedList">
            <li>My Favorite Tech</li>
            <!-- <li>What this Website was built with</li> -->
        </ul>
        <li>Contact</li>
    </ul>
    <div class="display">
        <app-about *ngIf="pageToShow === 'aboutMe'"></app-about>
        <app-what-ido *ngIf="pageToShow === 'whatIDo'"></app-what-ido>
    </div>

    <ul class="backgroundAnimation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
